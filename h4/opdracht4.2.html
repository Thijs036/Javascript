<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideholder</title>
    <style>
        #slideholder {
            border: solid black 2px;
            width: 300px;
            height: 300px;
            transition: 2s;
        }
    </style>
</head>
<body>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2,3,4,5,6];
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('../h3/img/plaatje1.jpg')";

    slideholder.addEventListener("click", function () {
        slideholder.style.backgroundImage = "url('../h3/img/plaatje" + + Getplaatje() + ".jpg')"
    });
    function Getplaatje() {
        if (teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;
    }
</script>
</body>
</html>
